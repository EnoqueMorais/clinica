<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <title>Clinica</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Clinica</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/atendimento/">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/atendimento/cliente">Cliente</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">MÃ©dico</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Agendamento</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Consulta</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <h1>Listagem de clientes</h1>
                    <thead class="thead-dark">
                        <tr>
                            <th>Nome</th>
                            <th>Dt Nasc</th>
                            <th>CPF</th>
                            <th>Sexo</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for cliente in clientes %}
                            <tr>
                                <td>{{cliente.nome}}</td>
                                <td>{{cliente.dt_nasc}}</td>
                                <td>{{cliente.cpf}}</td>
                                <td>{{cliente.sexo}}</td>
                            </tr>    
                        {% endfor%}    
                    </tbody>
                    <tfoot>
                        <tr>
                            <td>
                                <p>Foram encontrados {{clientes | length}} Cadastrado!!</p>
                            </td>
                        </tr>
                    </tfoot>
                </table>
            </div>    
        </div>
    </div>    
</body>

</html>
